<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Hello</title>
</head>
<body>
<h1>Hello Car</h1>
<table border="5">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Number</th>
    </tr>
    <tr>
        <tr th:each="car : ${cars}">
    <td th:utext="${car.getModel()}"></td>
    <td th:utext="${car.getSeries()}"></td>
    <td th:utext="${car.getNumber()}"></td>
    </tr>
</table>
</body>
</html>
